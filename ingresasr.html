		<script type="text/javascript">
		var x;
		var val=0;
		var val1=0;
		var val2=0;
		var usu=[];
		$("form").change(function(){
			var pss=/^(?=.*[A-ZÑ]{1}).*(?=.*[a-zñ]{1}).*(?=.*\W{1}).*(?=.*\d{1}).{8}$/;
			if(pss.test($("#pass").val()))
				val1=1;
			var ps=/^[A-z]{1,10}$/;
			if(ps.test($("#us").val()))
				val2=1;
			val=(val1+val2)/2;
		});
		$.ajax({
			url:"../programs/usuarios.php",
			type:"GET",
			data:{
				m: x
			},
			success:function(resul){
			    resul=JSON.stringify(resul);
				resul=resul.split('\"');
				usu[0]=resul[2];
				usu[1]=resul[4];
				usu[2]=resul[6];
				usu[3]=resul[8];
			}
		});
		$("button").click(function(){
			if(val==1){
					var usuario=$("#us").val()+" "+$("#pass").val()+"\\";
					for(i=0;i<4;i++){
						if(usu[i]==usuario)
							var n=1;
					}
					if(n==1){
						document.cookie="user="+$("#us").val()+"; path=/";
						window.location="principal.html";
					}
					else
						alert("No estas registrado");
			}
			else 
				alert("Tienes caracteres que no debes tener");
		});
		</script>
